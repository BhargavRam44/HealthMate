<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .symptom-check {
            background-color: #4CAF50;
            color: white;
        }
        .symptom-check:hover {
            background-color: #45a049;
        }
        .appointment {
            background-color: #008CBA;
            color: white;
        }
        .appointment:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HealthMate</h1>
        <div class="button-container">
            <button class="button symptom-check" onclick="window.location.href='http://127.0.0.1:5000'">Check Symptoms</button>
            <a href="appoint.html" class="button appointment">Book Appointment</a>
        </div>
    </div>
</body>
</html>
